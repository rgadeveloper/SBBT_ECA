<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <p:panelGrid columns="2" id ="gridEmpresa" rendered="true"  style="margin-top:20px; font-size: 12px ">
    <f:facet name="header">
        <p:row>
            <p:column colspan="8">Balances por periodo </p:column>
        </p:row>
    </f:facet>
        <c:if test="#{sElectricaView.nombreZona == 'ELECTRICARIBE'}">
        <h:outputText style="font-weight: bold;" value="Nombre De La Empresa" />
        <h:outputText value="#{sElectricaView.nombreZona}" /> 
        </c:if>
                
        <c:if test="#{sElectricaView.nombreZona != 'ELECTRICARIBE'}">
        <h:outputText style="font-weight: bold;" value="Nombre De La Zona" />
        <h:outputText value="#{sElectricaView.nombreZona}" /> 
        </c:if>
        
        <h:outputText style="font-weight: bold;" value="Rango De Pérdidas" />
        <h:outputText value="#{sElectricaView.balance.rangoClasificacion.descripcion}" />

        <h:outputText style="font-weight: bold;" value="Energía De Entrada Macros Funcionando (kWh)" />
        <h:outputText value="#{sElectricaView.balance.consumoMacros}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Energía De Salida Macros Funcionando (kWh)" />
        <h:outputText value="#{sElectricaView.balance.consumoSuministro}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Cargas Extras Macros Funcionando (kWh)" />
        <h:outputText value="#{sElectricaView.balance.consumoAdicional}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Energía Perdida Macros Funcionando (kWh)" />
        <h:outputText value="#{sElectricaView.balance.balEnergiaSum}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Porcentaje De Perdidas Macros Funcionando (%)" />
        <h:outputText value="#{sElectricaView.balance.porcPerdidaMes}" />

        <h:outputText style="font-weight: bold;" value="Cantidad De Macros Funcionando (Und)" />
        <h:outputText value="#{sElectricaView.balance.totalMacrosFunc}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 

        <h:outputText style="font-weight: bold;" value="Cantidad De Macros No Funcionando (Und)" />
        <h:outputText value="#{sElectricaView.balance.cantMacrosNoFunc}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 
        
        <h:outputText style="font-weight: bold;" value="Cantidad De Suministros Con Consumo Macros Funcionando (Und)" />
        <h:outputText value="#{sElectricaView.balance.cantSumFact}" >
            <f:convertNumber integerOnly="true" pattern="#,###"/>
        </h:outputText> 
        
</p:panelGrid>

<p:panelGrid id ="dtbalance" rendered="true"  style="margin-top:20px; font-size: 12px ">

    <f:facet name="header">
        <p:row>
            <p:column colspan="8">Información de Macro-medición por rangos </p:column>
        </p:row>
    </f:facet>

    <p:row>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Negativos
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.negativos}" />
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Inconsistentes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.inconsistentes}" />
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Bajo
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.bajo}" />
        </p:column>
    </p:row>
    <p:row>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Sin Balances &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.sinBalance}" />
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Medio
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.medio}" />
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            Cantidad Macros Critico
        </p:column>
        <p:column style="font-weight: bold;" colspan="1">
            <h:outputText value="#{sElectricaView.dataRangosBalance.critico}" />
        </p:column>
    </p:row>
</p:panelGrid>
    
</html>
