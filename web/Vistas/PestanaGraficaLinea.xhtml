<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">    

    <p:lineChart rendered="#{geograficaView.mostrarChartLine}" value="#{geograficaView.categoryModel}" legendPosition="nw"  
                 title="Porcentaje de pérdidas Mes/Móvil"  style="height:450px;margin-top:30px;width: 750px;" yaxisLabel="PE%" xaxisLabel="Periodo"/>    

    <c:if test="#{geograficaView.idTipCompo == 8}">
        <p:lineChart rendered="#{geograficaView.mostrarChartLine}" value="#{geograficaView.categoryModelEnergia}" legendPosition="nw"  
                     title="Energía entrada/salida/pérdida"  style="height:450px;margin-top:30px;width: 750px;" yaxisLabel="Energía" xaxisLabel="Periodo"/>    

        <p:lineChart rendered="#{geograficaView.mostrarChartLine}" value="#{geograficaView.categoryModelClientes}" legendPosition="nw"  
                     title="Número de clientes"  style="height:450px;margin-top:30px;width: 750px;" yaxisLabel="Número clientes" xaxisLabel="Periodo"/>    
    </c:if>

</html>
